<!DOCTYPE html>

            </div>

        </div>
        <div class="col-12 col-sm-6 col-md-3">

                href="http://blog.annamcdougall.com"

                class="btn btn-lg btn-outline-primary m-3"

              <h3 class="card-title">Social Media</h3>
              <a
                href="http://www.twitter.com/AnnaJMcDougall"
                target="_new"
                class="btn btn-lg btn-outline-primary m-3"

              <a
                href="http://www.twitter.com/AnnaJMcDougall"
                target="_new"
                class="btn btn-lg btn-outline-primary m-3"

              >
              <a

                target="_new"
                class="btn btn-lg btn-outline-primary m-3"

            </div>

        </div>
        <div class="col-12 col-sm-6 col-md-3">

              <a
                href="http://www.teamaretuza.com"
                target="_new"
                class="btn btn-lg btn-outline-primary m-3"

              <a
                href="https://www.youtube.com/channel/UC44eL9HtZ9NCb78s4rebvbA"
                target="_new"

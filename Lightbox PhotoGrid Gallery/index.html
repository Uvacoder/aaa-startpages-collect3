<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully responsive CSS Grid 'lightbox' photo gallery

    <link rel="stylesheet" href="css/style.css">

    <main>
        <div class="search">

        </div>  
        <div class="container_thumbnails" tabindex="0">
            <!-- app.js loads photos and data from images folder  -->
        </div>  
    </main>   

    
    
    <script src="js/baguetteBox.js"></script>

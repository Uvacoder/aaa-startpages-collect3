<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add an icon to your head -->
    <link
            rel="icon"
            href="#"
    />

    <link rel="stylesheet" href="assets/scss/base.css">
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
    />

    <!-- set a tag of your real name or artist synonym as the title -->
    <title>@yourname</title>

</head>
<body>
    <div id="main" class="main-section">
        <div id="particles-js"></div>
        <div class="header-content">
            <!-- profile picture -->
            <!-- add a picture of yourself or an avatar, best to use a 256x256px one -->
            <img src="assets/images/platzhalter_256px.jpg" alt="profile picture" class="profile-picture">

            <!-- profile-name -->
            <!-- add a tag of your real name or artist synonym. this could also be something like your general social media tag -->
            <div class="profile-name">@yourname</div>
        </div>

        <div class="links-content">
            <!-- link section -->
            <!-- add your own website link -->
            <a href="#" class="links"><i class="fas fa-desktop"></i>&nbspMy Website</a>

            <!-- add your instagram account -->
            <a href="#" class="links"><i class="fab fa-instagram"></i>&nbspInstagram</a>

            <!-- add your youtube channel -->
            <a href="#" class="links"><i class="fab fa-youtube"></i>&nbspYouTube</a>

            <!-- add your tiktok account -->
            <a href="#" class="links"><i class="fab fa-tiktok"></i>&nbspTikTok</a>

            <!-- add your spotify account -->
            <a href="#" class="links"><i class="fab fa-spotify"></i>&nbspSpotify</a>

            <!-- add your github account -->
            <a href="#" class="links"><i class="fab fa-github"></i>uvacoder</a>

            <!-- add your twitter account -->
            <a href="#" class="links"><i class="fab fa-twitter"></i>&nbspTwitter</a>

            <!-- add your linkedin account -->
            <a href="#" class="links"><i class="fab fa-linkedin"></i>alecbcampbell</a>
        </div>

        <div class="footer-content">
             <!-- logo button -->
            <!-- Here you can also add your full name or artist synonym, which will function as a bottom logo for the treelink page -->
            <div class="bottom-text">Your Name</div>

            <!-- Legal Disclosure -->
            <!-- Here you can add a link to your Impressum / Legal Disclosure if needed (required in Germany for most use cases tho)  -->
            <div class="legal">
                <a href="#" class="legal-link hover-underline">Impressum - Legal Disclosure</a>
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="assets/js/particles.js"></script>

</body>
</html>
